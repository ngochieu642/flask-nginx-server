version: '3.1'
services:
  nginx:
    image: nginx:1.13.7
    container_name: sip_nginx
    depends_on:
      - flask 
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - my-network
    ports:
      - 5555:80

  flask:
    build:
      context : ./
      dockerfile: Flask.Dockerfile
    image: flask:0.0.1
    container_name: sip_flask
    volumes:
      - ./:/app
    networks:
      my-network:
        aliases:
          - flask-app
    ports:
      - 8080:5000

networks:
  my-network: